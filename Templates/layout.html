<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قرية المجمّع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      direction: rtl;
      background: #f4f4f4;
    }

    /* ✅ Header fixe */
    header {
      background-color: #007B5E;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-left: 15px;
      border-radius: 8px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    #sidebar {
      max-height: calc(100vh - 80px);
      height: auto;
      overflow-y: auto;
      width: 180px;
      position: fixed;
      top: 0;
      left: -190px;
      background-color: #00b894;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 1000;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    #sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    #sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #sidebar.open {
      left: 0;
    }

    main {
      padding: 100px 20px 20px 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #007B5E;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

    footer a {
      color: #ffd700;
      text-decoration: underline;
    }

    footer a.no-underline {
      text-decoration: none;
    }

    /* أيقونات التواصل الاجتماعي */
    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      display: inline-flex;
      margin: 0 10px;
      padding: 12px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      transition: 0.3s ease;
      text-decoration: none;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      transform: scale(1.15);
      opacity: 0.9;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .facebook {
      background-color: #1877F2;
    }

    .twitter {
      background-color: #1DA1F2;
    }

  </style>

  <!-- ربط أيقونات فونت أوسم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>

<header>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/photo4.jpg') }}" alt="قرية المجمّع" />
    <h1>قرية المجمّع</h1>
  </div>
  <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
</header>

<!-- ✅ Sidebar à gauche -->
<div id="sidebar">
  <a href="/">🏠 الرئيسية</a>
  <a href="/histoire">📜 تاريخ و نشأة القرية</a>
  <a href="/chieftain">👳‍♂️ شياخة القرية</a>
  <a href="/mosque-mahadhra">🕌 المسجد والمحظرة</a>
  <a href="/ecole">🏫 المدرسة</a>
  <a href="/water">🚰 المياه</a>
  <a href="/galerie">📷 معرض الصور</a>
  <a href="/sport">⚽ النادي الرياضي</a>
  <a href="/map">📍 الموقع الجغرافي</a>
</div>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  &copy; 2025 قرية المجمّع |
  تطوير المهندس
  <a href="https://www.facebook.com/share/1PA5vMH7Ah/?mibextid=wwXIfr" target="_blank" class="no-underline">Adde Cheikh H'MEYED</a>

  <div style="margin-top: 25px;">
    <h3 style="margin-bottom: 10px;">🔗 يمكنكم زيارتنا عن طريق :</h3>
    <div class="social-icons">
      <a href="https://whatsapp.com/channel/0029VbBTGaaEVccErUCm4K3Q" target="_blank" title="واتساب" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.facebook.com/share/1PQwEK3NVS/?mibextid=wwXIfr" target="_blank" title="فيسبوك" class="facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://x.com/almjmqryt24571?s=11" target="_blank" title="تويتر X" class="twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</footer>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("open");
  }
</script>

</body>
</html>
